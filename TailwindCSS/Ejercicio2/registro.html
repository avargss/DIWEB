<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nuevo Usuario</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-800 flex items-center justify-center min-h-screen">

    <!-- Contenedor del formulario de login -->
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">

        <!-- Título del formulario -->
        <h2 class="text-3xl font-bold text-center text-teal-500 mb-6">Nuevo Usuario</h2>

        <!-- Formulario -->
        <form action="#" method="POST" class="space-y-6">

            <!-- Campo de Nombre Completo -->
            <div>
                <label for="nombre_completo" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                <input type="text" id="nombre_completo" name="nombre_completo"
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                    placeholder="Tu nombre completo">
            </div>

            <!-- Campo de Correo -->
            <div>
                <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="correo" name="correo"
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                    placeholder="Tu correo electrónico">
            </div>

            <!-- Campo de Confirmación de Correo -->
            <div>
                <label for="confirmar_correo" class="block text-sm font-medium text-gray-700">Confirmar Correo</label>
                <input type="email" id="confirmar_correo" name="confirmar_correo"
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                    placeholder="Confirma tu correo electrónico">
            </div>

            <!-- Campo de Contraseña -->
            <div>
                <label for="contraseña" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña"
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                    placeholder="Tu contraseña">
            </div>

            <!-- Selección de Instrumento Musical -->
            <div>
                <label for="instrumento" class="block text-sm font-medium text-gray-700">Instrumento Musical</label>
                <select id="instrumento" name="instrumento"
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                    <option value="guitarra">Guitarra</option>
                    <option value="piano">Piano</option>
                    <option value="bajo">Bajo</option>
                    <option value="bateria">Batería</option>
                    <option value="voz">Voz</option>
                </select>
            </div>

            <!-- Campo de Fecha de Nacimiento -->
            <div>
                <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700">Fecha de
                    Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
            </div>

            <!-- Campo de Sexo -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Sexo</label>
                <div class="mt-2 flex gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="sexo" value="masculino" class="form-radio text-teal-500">
                        <span class="ml-2">Masculino</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="sexo" value="femenino" class="form-radio text-teal-500">
                        <span class="ml-2">Femenino</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="sexo" value="otro" class="form-radio text-teal-500">
                        <span class="ml-2">Otro</span>
                    </label>
                </div>
            </div>

            <!-- Checkbox de Confirmación -->
            <div>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="confirmacion" class="form-checkbox text-teal-500">
                    <span class="ml-2 text-sm">Confirmo que todos los datos son correctos</span>
                </label>
            </div>

            <!-- Botón de Registro -->
            <div class="flex justify-center">
                <button type="submit"
                    class="w-full py-2 bg-teal-500 text-white font-semibold rounded-md hover:bg-teal-600 transition">Registrar</button>
            </div>
        </form>
    </div>

</body>

</html>
