    <hr>

    <a class="titulo">Formulario para contactar con nosotros:</a>

    <hr>

    <form action="./info/recibeform.html" method="get" style="margin: 20px;">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label><input type="radio" name="sexo" value="hombre"> Hombre</label> <br>
        <label><input type="radio" name="sexo" value="mujer"> Mujer</label>

        <br>
        <br>

        <label for="msj">Ingresa aquí tu mensaje:</label><br>
        <textarea name="" id="" cols="30" rows="10">Tu mensaje aquí:</textarea>

        <br>

        <input type="checkbox" name="publi" id="publi"> Deseo recibir publicidad futura en mi dirección de email.

        <br>
        <br>

        <label for="procedencia">Procedencia: </label>
        <select id="provincia" name="provincia">
            <option value="almeria">Almería</option>
            <option value="cadiz">Cádiz</option>
            <option value="cordoba">Córdoba</option>
            <option value="granada">Granada</option>
            <option value="huelva">Huelva</option>
            <option value="jaen">Jaén</option>
            <option value="malaga">Málaga</option>
            <option value="sevilla">Sevilla</option>
        </select>
        <br>

        <label for="">Ingresa el archivo que quieras adjuntar: </label>
        <input type="submit" value="Seleccionar archivo">

        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar los datos">

    </form>
