<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos CSS para formularios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Estilos CSS para formularios</h1>

    <form action="#" method="post">
        <div class="formulario">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" rows="4" cols="25">Contenido inicial...</textarea>

            <label>Posesiones:</label>
            <input type="checkbox" id="casa" name="posesiones" value="Casa">
            <label for="casa">Casa</label>

            <input type="checkbox" id="ordenador" name="posesiones" value="Ordenador">
            <label for="ordenador">Ordenador</label>

            <input type="checkbox" id="coche" name="posesiones" value="Coche">
            <label for="coche">Coche</label>

            <input type="checkbox" id="moto" name="posesiones" value="Moto">
            <label for="moto">Moto</label>

            <input type="checkbox" id="bicicleta" name="posesiones" value="Bicicleta">
            <label for="bicicleta">Bicicleta</label>

            <label>SEXO:</label>
            <input type="radio" id="hombre" name="sexo" value="Hombre">
            <label for="hombre">Hombre</label>

            <input type="radio" id="mujer" name="sexo" value="Mujer">
            <label for="mujer">Mujer</label>

            <div class="botones">
                <input type="submit" value="Enviar">
                <input type="reset" value="Vaciar">
            </div>
        </div>
    </form>
</body>

</html>
